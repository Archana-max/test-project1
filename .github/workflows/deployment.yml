name: Deployment Project
on: push
jobs:
  linting:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Linting 
        run: npm run lint
  testing:
    needs: linting
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run test 
        run: npm run test
  build:
    needs: testing
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build 
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
            name: dist-files
            path: dist 
  deploy:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Deploy
        run: echo 'Deploying the project....'
      